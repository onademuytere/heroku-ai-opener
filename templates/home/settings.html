{% extends 'layouts/base.html' %}

{% block title %} Rooms {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <!-- Header -->
    <div class="header bg-primary pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            <div class="col-lg-6 col-7">
              <h6 class="h2 text-white d-inline-block mb-0">Settings</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Page content -->
    <div class="container-fluid mt--6">
      <div class="row">
        <div class="col-xl-12">
          <div class="card">
            <div class="card-body">
              <form role="form" method="post">
              <div class="form-group">
                <label>Minimum accuracy for the face recognition</label>
                <div class="input-group input-group-merge input-group-alternative mb-3 w-25">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                  </div>
                  <input name="accuracy" class="form-control" placeholder="Minimum accuracy" type="number" max="100"
                         min="50" value="{{ acc }}">
                </div>
              </div>
               <div class="form-group">
                <label>Number of seconds the door unlocks after identification</label>
                <div class="input-group input-group-merge input-group-alternative mb-3 w-25">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-watch-time"></i></span>
                  </div>
                  <input name="seconds" class="form-control" placeholder="Seconds" type="number" max="20"
                         min="0" value="{{ sec }}">
                </div>


              </div>
                <button type="submit" class="btn btn-primary">Update settings</button>
            </form>

            </div>
          </div>
        </div>
      </div>
      {% include "includes/footer.html" %}

    </div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}

{% endblock javascripts %}
